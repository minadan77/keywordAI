<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Imágenes AI</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* ... (el estilo permanece igual) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Analizador de Imágenes AI</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <label for="imageUpload" class="upload-btn">Subir Imagen</label>
        <img id="imagePreview" src="" alt="Vista previa de la imagen">
        <div id="loading">Analizando imagen...</div>
        <div id="result"></div>
    </div>

    <script>
        // Registro del Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => console.log('Service Worker registrado'))
                .catch(error => console.log('Error al registrar el Service Worker:', error));
        }

        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');
        const result = document.getElementById('result');
        const loading = document.getElementById('loading');

        // Función para desofuscar el token
        function deobfuscateToken(obfuscated) {
            return atob(obfuscated.split('').reverse().join(''));
        }

        // Token ofuscado
        const obfuscatedToken = 'bG5RVVdRaE9HRlhYVUdFVXRGclFUd1RnZlRVb1FkTXB0X2Zo';

        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                imagePreview.src = event.target.result;
                imagePreview.style.display = 'block';
                result.innerHTML = '';
                loading.style.display = 'block';
                analyzeImage(event.target.result);
            }

            reader.readAsDataURL(file);
        });

        async function analyzeImage(imageData) {
            const token = deobfuscateToken(obfuscatedToken);
            try {
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/Salesforce/blip-image-captioning-large",
                    {
                        headers: { 
                            Authorization: `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        method: "POST",
                        body: JSON.stringify({ inputs: imageData })
                    }
                );

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                const description = data[0].generated_text;
                const title = generateTitle(description);
                const keywords = generateKeywords(description);

                result.innerHTML = `
                    <h2>Resultados:</h2>
                    <p><strong>Título:</strong> ${title}</p>
                    <p><strong>Descripción:</strong> ${description}</p>
                    <p><strong>Palabras clave:</strong></p>
                    <div class="keywords">
                        ${keywords.map(keyword => `<span class="keyword">${keyword}</span>`).join('')}
                    </div>
                `;
            } catch (error) {
                console.error('Error al analizar la imagen:', error);
                result.innerHTML = `<p>Error: ${error.message}</p>`;
            } finally {
                loading.style.display = 'none';
            }
        }

        function generateTitle(description) {
            return description.charAt(0).toUpperCase() + description.slice(1);
        }

        function generateKeywords(description) {
            const words = description.toLowerCase().split(/\W+/);
            const uniqueWords = [...new Set(words)];
            return uniqueWords.filter(word => word.length > 3).slice(0, 10);
        }
    </script>
</body>
</html>
