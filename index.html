<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Imágenes AI</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/@huggingface/inference@1.5.1/dist/index.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #4285f4;
            text-align: center;
            margin-bottom: 30px;
        }
        #imageUpload {
            display: none;
        }
        .upload-btn {
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: background-color 0.3s;
        }
        .upload-btn:hover {
            background-color: #3367d6;
        }
        #imagePreview {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 8px;
            display: none;
        }
        #result {
            margin-top: 20px;
            text-align: left;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
        }
        .keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .keyword {
            background-color: #3367d6;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        #loading {
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analizador de Imágenes AI</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <label for="imageUpload" class="upload-btn">Subir Imagen</label>
        <img id="imagePreview" src="" alt="Vista previa de la imagen">
        <div id="loading">Analizando imagen...</div>
        <div id="result"></div>
    </div>

    <script>
        // Registro del Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => console.log('Service Worker registrado'))
                .catch(error => console.log('Error al registrar el Service Worker:', error));
        }

        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');
        const result = document.getElementById('result');
        const loading = document.getElementById('loading');

        const API_TOKEN = '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';

        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    imagePreview.src = event.target.result;
                    imagePreview.style.display = 'block';
                    result.innerHTML = '';
                    loading.style.display = 'block';
                    analyzeImage(file);
                }
                reader.readAsDataURL(file);
            }
        });

        async function analyzeImage(file) {
            try {
                console.log('Iniciando análisis de imagen');
                const imageData = await file.arrayBuffer();
                const response = await fetch('https://api-inference.huggingface.co/models/Salesforce/blip-image-captioning-large', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_TOKEN}`,
                        'Content-Type': 'application/octet-stream'
                    },
                    body: imageData
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const resultData = await response.json();

                console.log('Respuesta recibida:', resultData);

                if (!resultData.generated_text) {
                    throw new Error('La respuesta de la API no contiene el texto generado.');
                }

                const description = resultData.generated_text;
                const title = generateTitle(description);
                const keywords = generateKeywords(description);

                result.innerHTML = `
                    <h2>Resultados:</h2>
                    <p><strong>Título:</strong> ${title}</p>
                    <p><strong>Descripción:</strong> ${description}</p>
                    <p><strong>Palabras clave:</strong></p>
                    <div class="keywords">
                        ${keywords.map(keyword => `<span class="keyword">${keyword}</span>`).join('')}
                    </div>
                `;
            } catch (error) {
                console.error('Error al analizar la imagen:', error);
                result.innerHTML = `<p>Error: ${error.message}</p>`;
            } finally {
                loading.style.display = 'none';
            }
        }

        function generateTitle(description) {
            return description.charAt(0).toUpperCase() + description.slice(1);
        }

        function generateKeywords(description) {
            const words = description.toLowerCase().split(/\W+/);
            const uniqueWords = [...new Set(words)];
            return uniqueWords.filter(word => word.length > 3).slice(0, 30);
        }
    </script>
</body>
</html>
