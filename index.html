<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Imágenes AI</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #4285f4;
            text-align: center;
            margin-bottom: 30px;
        }
        #imageUpload {
            display: none;
        }
        .upload-btn {
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: background-color 0.3s;
        }
        .upload-btn:hover {
            background-color: #3367d6;
        }
        #imagePreview {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 8px;
            display: none;
        }
        #result {
            margin-top: 20px;
            text-align: left;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
        }
        .keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .keyword {
            background-color: #3367d6;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        #loading {
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analizador de Imágenes AI</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <label for="imageUpload" class="upload-btn">Subir Imagen</label>
        <img id="imagePreview" src="" alt="Vista previa de la imagen">
        <div id="loading">Analizando imagen...</div>
        <div id="result"></div>
    </div>
